<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<!-- Set the Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="main.css" />
	<!--type-->
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>
<body>
	<!-- show by default -->
	<div id="desktop">
		ONE STANDARD
	</div>

	<!-- show on tablet -->
	<div id="tablet">
		DYE MARKER
	</div>

	<!-- show on mobile -->
	<div id="mobile">
		THROWN INTO
	</div>
	<!-- show on smaller mobile -->
<div id="ipod">
	THE SEA
</div>

</body>
</html>
